<!doctype html>
<html>

<head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/main-ctrl.js"></script>
</head>

<body ng-app="flapper">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div ng-controller="mainCtrl">
                <div class="page-header">
                    <h1>Flapper News</h1>
                </div>

                <!-- rest of template -->
                <div ng-repeat="post in posts | orderBy:'-upvotes'">
                    <span style="font-size:20px; margin-left:10px;">
                    <a ng-show="post.link" href="{{post.link}}">
                        {{post.title}}
                    </a>
                    <span ng-hide="post.link">
                        {{post.title}}
                    </span>
                    </span>
                    {{post.title}} - upvotes: {{post.upvotes}} --> <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)">  </span>
                    <span>
        <!--<a href="#/posts/{{$index}}">Comments</a>-->
        </span>
                </div>
                <form ng-submit="addPost()" style="margin-top:30px;">
                    <h3>Add a new post</h3>
                    <div class="form-group">
                        <input type="text" placeholder="Title" ng-model="title"></input>
                        <br>
                        <input type="text" placeholder="Link" ng-model="link"></input>
                        <br>
                    </div>
                    <button type="submit" class="btn btn-primary">Post</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
